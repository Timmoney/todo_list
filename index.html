<!DOCTYPE html>
<html>
<head>
	<title>Todo List</title>
	<link rel="stylesheet" type="text/css" href="assets/css/todos.css">
	<!-- using jQuery -->
	<script type="text/javascript" src="assets/js/lib/jQuery-3.3.1.min.js"></script>
	<!-- link to google font -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
	<!-- using font awesome -->
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
</head>
<body>
	<!-- conatainer for all elements -->
	<div id="container">
		<!-- to do list follow by an "plus sign" -->
		<h1>Todo List<i class="fa fa-plus" aria-hidden="true"></i></h1>
		<!-- input with placeholder -->
		<input type="text" placeholder="Add New Todo">

		<ul>
			<!-- trash can sign follows by text -->
			<li><span><i class="fa fa-trash"></i></span> Things to do 1</li>
			<li><span><i class="fa fa-trash"></i></span> Things to do 2</li>
			<li><span><i class="fa fa-trash"></i></span> Things to do 3</li>
		</ul>

	</div>
<!-- attach js -->
<script type="text/javascript" src="assets/js/todos.js"></script>
</body>
</html>
